{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<style>
  /* label color */
   .input-field label {
     color: #727272;
   }
   /* label focus color */
   .input-field input[type=text]:focus + label {
     color: #1976D2;
   }
   /* label underline focus color */
   .input-field input[type=text]:focus {
     border-bottom: 1px solid #1976D2;
     box-shadow: 0 1px 0 0 #1976D2;
   }
   /* valid color */
   .input-field input[type=text].valid {
     border-bottom: 1px solid #B6B6B6;
     box-shadow: 0 1px 0 0 #B6B6B6;
   }
   /* invalid color */
   .input-field input[type=text].invalid {
     border-bottom: 1px solid #000;
     box-shadow: 0 1px 0 0 #000;
   }
   /* icon prefix focus color */
   .input-field .prefix.active {
     color: #1976D2;
   }
</style>


<script type="text/javascript">
function checkInput() {
  var input = document.forms["formInput"]["ws_input"].value;
  // Check that form has input value before submitting
  // http://stackoverflow.com/questions/5717093/check-if-a-javascript-string-is-a-url
  if (input == null || input == "") {
      alert("Add web service signature to profile");
      return false;
  }

  // Check that input is a valid formatted URL
  var pattern = new RegExp(/((([A-Za-z]{3,9}:(?:\/\/)?)(?:[\-;:&=\+\$,\w]+@)?[A-Za-z0-9\.\-]+|(?:www\.|[\-;:&=\+\$,\w]+@)[A-Za-z0-9\.\-]+)((?:\/[\+~%\/\.\w\-]*)?\??(?:[\-\+=&;%@\.\w]*)#?(?:[\.\!\/\\\w]*))?)/g);

  if(!input.match(pattern)) {
    alert("Please enter a valid URL.");
    return false;
  } else {
    return true;
  }
}
</script>


<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center blue-text">Annotate Web Service</h1>
    <div class="row center">
      <h5 class="header col s12 light">Add your web service signature to automatically annotate</h5>
    </div>
    <div class="row center">
      <br><br>
      <form action="#" method="post" name="formInput">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input placeholder="http://mygene.info/v3/gene/1017" name="ws_input" type="text" class="validate">
                <label for="ws_input">Web service signature</label>
            </div>
        </div>
         <button class="btn-large waves-effect waves-light red accent-2" id="submit" type="submit" name="action" onclick="return checkInput()">Submit</button>

        </form>
    </div>
  </div>
</div>


{% endblock %}
